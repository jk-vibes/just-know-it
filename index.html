<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
  <title>Just Know It - Premium Budget Tracker</title>
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              primary: 'var(--brand-primary)',
              secondary: 'var(--brand-secondary)',
              accent: 'var(--brand-accent)',
              bg: 'var(--brand-bg)',
            }
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          animation: {
            'kick': 'fadeIn 0.3s ease-out forwards',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'bounce-slow': 'bounce 3s infinite',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-primary: #163074;
      --brand-secondary: #0f172a;
      --brand-accent: #f14444;
      --brand-bg: #F5F5F5;
      --bg-light: #ffffff;
      --bg-dark: #0f172a;
    }
    
    /* Spiderman Theme */
    [data-theme='Spiderman'] {
      --brand-primary: #DF1F2D;
      --brand-secondary: #B11313;
      --brand-accent: #2B3784;
      --brand-bg: #F5F5F5;
    }

    /* Captain America Theme */
    [data-theme='CaptainAmerica'] {
      --brand-primary: #162CA2;
      --brand-secondary: #B22234;
      --brand-accent: #EC2004;
      --brand-bg: #FFFFFF;
    }

    /* Naruto Theme */
    [data-theme='Naruto'] {
      --brand-primary: #F66C2D;
      --brand-secondary: #E7E419;
      --brand-accent: #363641;
      --brand-bg: #F0EBDF;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-light);
      transition: background-color 0.3s ease;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
    }

    html.dark body {
      background-color: var(--bg-dark);
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "recharts": "https://esm.sh/recharts@2.15.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@/": "./"
  }
}
</script>
</head>
<body class="bg-white dark:bg-slate-900 text-slate-900 dark:text-white h-full w-full fixed inset-0 overflow-hidden">
  <div id="root" class="h-full w-full"></div>
</body>
</html>
