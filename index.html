<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
  <title>Just Keep It - Premium Budget Tracker</title>
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              primary: 'var(--brand-primary)',
              secondary: 'var(--brand-secondary)',
              accent: 'var(--brand-accent)',
              bg: 'var(--brand-bg)',
              surface: 'var(--brand-surface)',
              border: 'var(--brand-border)',
              glow: 'var(--brand-glow)',
              text: 'var(--brand-text)',
            }
          },
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
          },
          animation: {
            'kick': 'fadeIn 0.3s ease-out forwards',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'bounce-slow': 'bounce 3s infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'mesh': 'meshMove 20s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            meshMove: {
              '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
              '33%': { transform: 'translate(10%, 15%) scale(1.1)' },
              '66%': { transform: 'translate(-5%, 10%) scale(0.9)' },
            }
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Default stable backgrounds */
      --brand-bg: #f8fafc;
      --brand-surface: #ffffff;
      --brand-border: #f1f5f9;
      --brand-text: #0f172a;
      
      /* Base accent colors (Light Mode Default) */
      --brand-primary: #3b82f6;
      --brand-secondary: #1e3a8a;
      --brand-accent: #f43f5e;
      --brand-glow: rgba(59, 130, 246, 0.3);
    }
    
    /* Global Dark Mode stability */
    .dark {
      --brand-bg: #020617;
      --brand-surface: #0f172a;
      --brand-border: #1e293b;
      --brand-text: #f8fafc;
    }

    /* THEME-SPECIFIC ACCENTS ONLY */
    
    [data-theme='Spiderman'] {
      --brand-primary: #e11d48;
      --brand-secondary: #1e40af;
      --brand-accent: #fecdd3;
      --brand-glow: rgba(225, 29, 72, 0.4);
    }

    [data-theme='CaptainAmerica'] {
      --brand-primary: #0284c7;
      --brand-secondary: #dc2626;
      --brand-accent: #cbd5e1;
      --brand-glow: rgba(2, 132, 199, 0.4);
    }

    [data-theme='Naruto'] {
      --brand-primary: #f97316;
      --brand-secondary: #dc2626;
      --brand-accent: #facc15;
      --brand-glow: rgba(249, 115, 22, 0.4);
    }

    [data-theme='Batman'] {
      --brand-primary: #facc15;
      --brand-secondary: #1e293b;
      --brand-accent: #475569;
      --brand-glow: rgba(250, 204, 21, 0.3);
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--brand-bg);
      transition: background-color 0.4s ease;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: none;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .glass {
      backdrop-filter: blur(12px);
      background: var(--brand-surface);
      opacity: 0.98;
      border: 1px solid var(--brand-border);
    }

    .premium-card {
      box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      background: var(--brand-surface);
      border: 1px solid var(--brand-border);
    }

    .neon-glow {
      box-shadow: 0 0 20px var(--brand-glow);
    }

    .mesh-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
      background: var(--brand-bg);
      transition: background 0.5s ease;
    }

    .mesh-blob {
      position: absolute;
      width: 150%;
      height: 150%;
      top: -25%;
      left: -25%;
      background: radial-gradient(circle at 50% 50%, var(--brand-primary) 0%, transparent 50%),
                  radial-gradient(circle at 10% 20%, var(--brand-accent) 0%, transparent 40%),
                  radial-gradient(circle at 80% 80%, var(--brand-secondary) 0%, transparent 40%);
      filter: blur(100px);
      opacity: 0.08;
      animation: meshMove 30s infinite alternate ease-in-out;
    }
    
    .dark .mesh-blob {
      opacity: 0.05;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-brand-bg text-brand-text h-full w-full fixed inset-0 overflow-hidden transition-colors duration-500">
  <div id="root" class="h-full w-full"></div>
</body>
</html>
